<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="taskInputContainer">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="categorySelect">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <!-- Add more categories as needed -->
            </select>
            <label for="addedDate">Added Date:</label>
            <input type="date" id="addedDate">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
            <label for="completionStatus">Completion Status:</label>
            <select id="completionStatus">
                <option value="incomplete">Incomplete</option>
                <option value="complete">Complete</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskLists"></div>
    </div>
    <div id="sortContainer">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
            <option value="dateAdded">Date Added</option>
            <option value="dateDue">Date Due</option>
            <option value="completionStatus">Completion Status</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
