<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <div id="taskInputContainer">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="categorySelect">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <!-- Add more categories as needed -->
                </select>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate">
                <label for="reminderDate">Reminder Date:</label>
                <input type="datetime-local" id="reminderDate">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div id="taskLists">
                <!-- Task list will be displayed here -->
            </div>
            <div id="sortContainer">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="none">None</option>
                    <option value="dueDate">Due Date</option>
                </select>
            </div>
        </div>
    </main>
    <footer>
        <div class="notes-container">
            <h2>Notes</h2>
            <div class="notes">
                <div class="note red">Red: Task is expired</div>
                <div class="note yellow">Yellow: Task is near deadline</div>
                <div class="note orange">Orange: Reminder has passed</div>
                <div class="note green">Green: Active task</div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
