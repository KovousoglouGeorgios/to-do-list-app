<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <div id="taskInputContainer">
                <input type="text" id="taskInput" placeholder="Add a new task...">
            </div>
            <div id="taskControls">
                <div class="control-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="control-group">
                    <label for="reminderDate">Reminder Date:</label>
                    <input type="datetime-local" id="reminderDate">
                </div>
                <div class="control-group">
                    <label for="categorySelect">Category:</label>
                    <select id="categorySelect">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <button onclick="addTask()">Add Task</button>
            </div>

            <div id="taskLists">
                <!-- Task list will be displayed here -->
            </div>
            <div id="sortContainer">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="none">None</option>
                    <option value="dueDate">Due Date</option>
                </select>
                <div class="color-meanings">
                    <div class="color red"></div><span class="meaning">Expired</span>
                    <div class="color yellow"></div><span class="meaning">Near Deadline</span>
                    <div class="color orange"></div><span class="meaning">Reminder Passed</span>
                    <div class="color green"></div><span class="meaning">Active</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
